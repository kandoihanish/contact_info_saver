<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="icon" type="image/png" href="img\easyops.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Contact List</h1>

<main>
    <form>
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="tel" id="contactNumber" placeholder="Contact Number" required />
      <button type="submit">Add Contact</button>
    </form>
    <input type="text" id="search" placeholder="Search" autocomplete="off"/>
    <table>
      <thead>
        <tr>
          <th id="nameHeader">Name</th>
          <th>Contact Number</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
</main>
    <footer>
        <a href="https://github.com/kandoihanish"><img src="img/github.png"></a>

        <a href="https://www.linkedin.com/in/hanish-kandoi-0222601b7/"><img src="img/linkedin.png" alt=""></a>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
